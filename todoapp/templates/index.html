<html>

<head>
    <title>Todo App</title>
</head>

<body>
    <div>Static html:</div>
    <ul>
        <form id="form">
            <!-- using form submit -->
            <!-- <form method="POST" action="/todos/create"></form> -->
            <input id="description" type="text" name="description" />
            <input type="submit" value="Create" />
        </form>
        <!-- Want to connect these to database -->
        <li>Todo 1</li>
        <li>Todo 2</li>
        <li>Todo 3</li>
        <li>Todo 4</li>
    </ul>
    <div>Using data from the Server:</div>
    <ul id="todos">
        <!-- Instead, use the Jinja for loop -->
        {% for d in data %}
        <li><input class="check-completed" type="checkbox" {% if d.completed %} checked {% endif %}
                data-id="{{ d.id }}" /> {{ d.description
            }}</li>
        {% endfor %}
    </ul>
    <script>
        const checkboxes = document.querySelectorAll('.check-completed');

        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function (e) {
                console.log('events: ', e);
                // TODO: Add POST add backend route for set-completed
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('todos/' + todoId + '/set-completed', {
                    method: "POST",
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).catch(function () {
                    console.log('something went wrong')
                })
            }
        }

        document.getElementById('form').onsubmit = function (e) {
            e.preventDefault();
            fetch('todos/create', {
                method: "POST",
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function (response) {
                return response.json();
            }).then(function (jsonResponse) {
                var li = document.createElement('li');
                li.innerHTML = jsonResponse['description'];
                console.log(jsonResponse);
                document.getElementById('todos').appendChild(li);
            }).catch(function () {
                console.log('something went wrong')
            })
        }
    </script>
</body>

</html>
